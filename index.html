<html><head><base href="https://spacetravel.com/%20ajouter%20des%20animation%20dans%20le%20background%20dans%20le%20mode%20jour%20style">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iSHQ!P REPO - Cosmic Voyages</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

:root {
    --bg-color: #030014;
    --text-color: #fff;
    --accent-color: #00f1ff;
    --secondary-color: #ff00e6;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.5s, color 0.5s;
}

body.light-mode {
    --bg-color: #f0f8ff;
    --text-color: #1a1a2e;
    --accent-color: #0077be;
    --secondary-color: #ff6b6b;
}

.space-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(33, 16, 74, 0.8) 0%, rgba(3, 0, 20, 0.8) 100%);
    z-index: -1;
    transition: all 0.5s ease;
    animation: pulsate 10s infinite alternate;
}

@keyframes pulsate {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

body.light-mode .space-background {
    background: radial-gradient(circle at 50% 50%, rgba(240, 248, 255, 0.8) 0%, rgba(176, 224, 230, 0.8) 100%);
}

.stars, .light-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.star, .light-particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out, float 20s infinite linear;
}

.star {
    background-color: #fff;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff;
}

.light-particle {
    background-color: #ffff00;
    box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(0.8); }
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-100vh); }
}

.nebula {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/></svg>');
    opacity: 0.1;
    mix-blend-mode: screen;
    animation: nebula-drift 60s infinite linear;
}

@keyframes nebula-drift {
    from { transform: translate(0, 0); }
    to { transform: translate(100%, 100%); }
}

.content {
    padding-top: 50px;
    text-align: center;
    position: relative;
    z-index: 1;
}

.logo-title {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    width: 60px;
    height: 60px;
    margin-right: 15px;
    animation: rotate 10s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 48px;
    margin: 0;
    text-shadow: 0 0 20px var(--accent-color);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
    to { text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color), 0 0 40px var(--accent-color), 0 0 50px var(--accent-color); }
}

p {
    font-size: 18px;
    max-width: 800px;
    margin: 0 auto 30px;
    line-height: 1.6;
}

.adventure-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 15px 30px;
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    color: #fff;
    background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
    border: none;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    transition: all 0.3s ease;
}

.cta-button:hover::before {
    left: 100%;
}

.cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 241, 255, 0.7);
}

.light-mode .cta-button {
    color: var(--bg-color);
}

.button-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}

.mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: var(--text-color);
    transition: color 0.3s;
}

.mode-toggle:hover {
    color: var(--accent-color);
}

/* New styles for light mode animations */
.cloud {
    position: absolute;
    width: 200px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50px;
    opacity: 0;
    transition: opacity 0.5s;
}

.cloud::before,
.cloud::after {
    content: '';
    position: absolute;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
}

.cloud::before {
    width: 100px;
    height: 100px;
    top: -50px;
    left: 10px;
}

.cloud::after {
    width: 120px;
    height: 120px;
    top: -70px;
    right: 10px;
}

.light-mode .cloud {
    opacity: 0.7;
    animation: float-cloud 30s linear infinite;
}

@keyframes float-cloud {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100vw); }
}

.sun {
    position: absolute;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #ffff00 0%, #ff8c00 100%);
    border-radius: 50%;
    top: 50px;
    left: 50px;
    opacity: 0;
    transition: opacity 0.5s;
    box-shadow: 0 0 50px #ffff00;
}

.light-mode .sun {
    opacity: 1;
    animation: sun-pulse 5s infinite alternate;
}

@keyframes sun-pulse {
    0% { transform: scale(1); box-shadow: 0 0 50px #ffff00; }
    100% { transform: scale(1.1); box-shadow: 0 0 100px #ffff00; }
}

.bird {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    transition: opacity 0.5s;
}

.light-mode .bird {
    opacity: 1;
    animation: fly-bird 15s linear infinite;
}

@keyframes fly-bird {
    0% { transform: translate(-100vw, 0) scale(0.5); }
    50% { transform: translate(50vw, -100px) scale(1); }
    100% { transform: translate(100vw, 0) scale(0.5); }
}

</style>
</head>

<script>
const particleContainer = document.getElementById('particleContainer');
const floatingObjects = document.getElementById('floatingObjects');
const modeToggle = document.getElementById('modeToggle');
const body = document.body;
const logo = document.querySelector('.logo');

let isLightMode = false;

function createParticles(num, className) {
    for (let i = 0; i < num; i++) {
        const particle = document.createElement('div');
        particle.className = className;
        particle.style.width = `${Math.random() * 3}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${2 + Math.random() * 3}s, ${20 + Math.random() * 10}s`;
        particle.style.animationDelay = `${Math.random() * 2}s, ${Math.random() * 10}s`;
        particleContainer.appendChild(particle);
    }
}

function toggleMode() {
    isLightMode = !isLightMode;
    body.classList.toggle('light-mode');
    updateParticles();
    updateModeToggle();
    updateLogoColors();
}

function updateParticles() {
    particleContainer.innerHTML = '';
    floatingObjects.innerHTML = '';

    if (isLightMode) {
        createParticles(50, 'light-particle');
    } else {
        createParticles(200, 'star');
    }
}

function updateModeToggle() {
    if (isLightMode) {
        modeToggle.textContent = 'üåô';
        modeToggle.setAttribute('aria-label', 'Switch to dark mode');
    } else {
        modeToggle.textContent = '‚òÄÔ∏è';
        modeToggle.setAttribute('aria-label', 'Switch to light mode');
    }
}

function updateLogoColors() {
    const gradient = logo.querySelector('#logoGradient');
    const stops = gradient.querySelectorAll('stop');
    if (isLightMode) {
        stops[0].style.stopColor = '#0077be';
        stops[1].style.stopColor = '#ff6b6b';
    } else {
        stops[0].style.stopColor = '#00f1ff';
        stops[1].style.stopColor = '#ff00e6';
    }
}

modeToggle.addEventListener('click', toggleMode);

// Initial setup
updateParticles();
updateModeToggle();

// Add parallax effect
document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX / window.innerWidth;
    const mouseY = e.clientY / window.innerHeight;

    const particles = particleContainer.children;
    for (let particle of particles) {
        const speed = parseFloat(particle.style.width) * 0.5;
        particle.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
    }
});

// Create floating space objects
function createFloatingObjects() {
    const objects = isLightMode ? ['ü¶ã', 'üå∫', 'üçÉ', 'üåà', 'üåû'] : ['üöÄ', 'üõ∏', 'ü™ê', '‚òÑÔ∏è', 'üå†'];
    for (let i = 0; i < 10; i++) {
        const obj = document.createElement('div');
        obj.textContent = objects[Math.floor(Math.random() * objects.length)];
        obj.style.position = 'fixed';
        obj.style.fontSize = `${20 + Math.random() * 30}px`;
        obj.style.left = `${Math.random() * 100}%`;
        obj.style.top = `${Math.random() * 100}%`;
        obj.style.animation = `float ${30 + Math.random() * 20}s linear infinite`;
        obj.style.animationDelay = `-${Math.random() * 30}s`;
        obj.style.zIndex = '0';
        obj.style.opacity = '0.7';
        floatingObjects.appendChild(obj);
    }
}

function updateFloatingObjects() {
    floatingObjects.innerHTML = '';
    createFloatingObjects();
}

createFloatingObjects();

// Update floating objects when mode changes
modeToggle.addEventListener('click', updateFloatingObjects);

</script>
